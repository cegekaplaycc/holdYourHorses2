@(player: Player)

@main("dashboard") {

<div class="page-header">
    <h1>
        Welcome, @(player.username)
        <small>You have $@(player.cashAmount) cash</small>
    </h1>

</div>

<div class="row">
    <div class="span6">
    </div>

    <div class="span6">
        <h2>Supplies in Stock</h2>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            @player.stock.food.keySet
            
            </tbody>
        </table>
    </div>
</div>

</div>

}
